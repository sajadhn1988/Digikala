<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز عبور | جی‌جی‌کالا</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="public/css/auth.css" />
</head>

<body>
    <div class="auth-container">
        <a href="forgot-password.html" class="back-icon"><i class="fas fa-arrow-right"></i></a>

        <a href="index.html" class="logo">
            <img src="public/icons/logo-3D.png" alt="Gigikala Logo">
        </a>

        <div class="auth-title">رمز عبور را وارد کنید</div>

        <form onsubmit="handlePasswordChange(event)">
            <div class="input-group">
                <input type="password" id="password" required>
                <i class="fas fa-eye input-icon" id="togglePassword"></i>
            </div>

            <div class="forgot-link-container">
                <a href="forgot-password.html" class="auth-link">فراموشی رمز عبور ></a>
            </div>

            <button type="submit" class="submit-btn">تایید</button>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        function handlePasswordChange(e) {
            e.preventDefault();
            // Mock success
            alert('رمز عبور با موفقیت تغییر کرد (این یک پیش‌نمایش است)');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
